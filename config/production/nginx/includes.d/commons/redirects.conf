rewrite ^/groups/psychological-approaches-to-literature/(.*) https://mla.hcommons.org/groups/psychology-psychoanalysis-and-literature/$1 permanent;
rewrite ^/groups/ethnic-studies-in-language-and-literature/(.*) https://mla.hcommons.org/groups/race-and-ethnicity-studies/$1 permanent;
rewrite ^/groups/literature-and-religion/(.*) https://mla.hcommons.org/groups/religion-and-literature/$1 permanent;
rewrite ^/groups/literature-and-science/(.*) https://mla.hcommons.org/groups/science-and-literature/$1 permanent;
rewrite ^/groups/gay-studies-in-language-and-literature/(.*) https://mla.hcommons.org/groups/sexuality-studies/$1 permanent;
rewrite ^/groups/translation/(.*) https://mla.hcommons.org/groups/translation-studies/$1 permanent;
rewrite ^/groups/womens-studies-in-language-and-literature/(.*) https://mla.hcommons.org/groups/womens-and-gender-studies/$1 permanent;

# mla style user redirect
rewrite ^/members/mlastyle(.*) https://style.mla.org permanent;

if ($http_host = "profession.mla.hcommons.org") {
        rewrite ^/(\d*)\/(\d*)\/(\d*)\/([A-Za-z0-9-]*)/ https://profession.mla.org/$4/ permanent;
	rewrite ^/about/ https://profession.mla.org/about-profession/ permanent;
        rewrite ^/(\d*)\/(\d*)\/ https://profession.mla.org permanent;
        rewrite ^/category\/([A-Za-z0-9-]*)/ https://profession.mla.org permanent;
	rewrite ^(?!.*(?:\.jpe?g|\.gif|\.png)$)  https://profession.mla.org permanent;
}

if ($http_host = "mlasymposia.mla.hcommons.org") {
        rewrite ^/registration/ https://symposium.mla.org/registration-form/ permanent;
}

if ($http_host = "symposium.mla.org") {
	rewrite ^/registration/ https://symposium.mla.org/registration-form/ permanent;
}

if ($http_host = "teachingresources.hcommons.org") {
	rewrite ^/(.*)$ https://teachingresources.mla.hcommons.org/$1 permanent;
}

# Site moved from ASEEES to HCommons
if ($http_host = "cheeer.aseees.hcommons.org") {
	rewrite ^/(.*)$ https://cheeer.hcommons.org/$1 permanent;
}

# Redirects for retired networks AJS and CAA
if ( $host ~* "ajs.hcommons.org" ) {
	rewrite ^/(.*)$ https://hcommons.org/ajs-commons-is-no-longer-a-member-of-humanities-commons/ permanent;
}

if ( $host ~* "caa.hcommons.org" ) {
	rewrite ^/(.*)$ https://hcommons.org/caa-is-no-longer-a-member-of-humanities-commons/ permanent;
}

#Sites moved from MSU Commons to HCommons
if ($http_host = "stemedpacer.commons.msu.edu") {
	rewrite ^/(.*)$ https://stemedpacer.hcommons.org/$1 permanent;
}
if ($http_host = "stemedpacermeetthementors.commons.msu.edu") {
	rewrite ^/(.*)$ https://stemedpacermeetthementors.hcommons.org/$1 permanent;
}
